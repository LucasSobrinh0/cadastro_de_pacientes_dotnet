<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Cadastrar Paciente</title>
</head>

<body>
    <div class="container">
        <section class="form-section">
            <nav>
                <a href="../home/index.html">InÃ­cio</a>
                <a href="register_patient.html" class="active">Cadastrar Paciente</a>
            </nav>
            <h1>Cadastrar Novo Paciente</h1>
            <form id="createPatientForm" class="patient-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" required>
                </div>

                <div class="form-group">
                    <label for="birthDate">Data de Nascimento:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Telefone:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" maxlength="15" required>
                </div>

                <button type="submit" class="btn btn-primary"><i class="bi bi-file-earmark-plus-fill"></i> Enviar</button>
            </form>
        </section>
    </div>

    <script src="register_patient.js"></script>
    <script src="../inputmask/inputmask.js"></script>
</body>

</html>
